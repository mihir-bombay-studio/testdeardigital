<script>
$("[id$='Inp']:not(.nostore)").each(function(i,n) {
    var vals = localStorage.getItem($(this).attr('id'));
    if(vals){
        $('#'+$(this).attr('id').replace('Inp','')).text(vals);
        $(this).val(vals);
    }    
});

$("[id$='Inp']").on('input',function(e){
    $('#'+$(this).attr('id').replace('Inp','')).text($(this).val());
    if(!$(this).hasClass('nostore')) {
        localStorage.setItem($(this).attr('id'), $(this).val());
    }    
});
</script>
